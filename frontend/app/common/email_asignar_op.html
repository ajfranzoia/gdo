<div class="modal-header">
    <h3 class="modal-title">
    	Asignar a una oportunidad
    </h3>
</div>
<div class="modal-body">
	<div class="row margin-bottom-20">
		<div class="col-md-12">
			<form class="form-inline" ng-submit="buscar()">
				<div class="form-group">
          <input type="text" class="form-control" ng-model="filtros.id" placeholder="ID de oportunidad">
        </div>
				<div class="form-group">
          <input type="text" class="form-control" ng-model="filtros.string" placeholder="Cliente">
        </div>
        <div class="form-group">
        	<button class="btn btn-primary" type="submit">Buscar</button>
      	</div>
     	</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="alert alert-info text-center" ng-show="oportunities && !oportunities.length">
		    No se encontraron oportunidades
		  </div>
		  <table class="table table-hover table-bordered" ng-show="oportunities.length">
		    <thead ng-show="oportunities != null">
		      <tr>
		        <th>ID</th>
		        <th>Nombre</th>
		        <th>Estado</th>
		        <th>Clientes</th>
		        <th>Creada</th>
		        <th>Acciones</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="n in oportunities">
		        <td>{{n.id}}</td>
		        <td>{{n.name}}</td>
		        <td>{{estados[n.status]}}</td>
		        <td>
			        {{n.client.name}} {{n.client.surname}}
			      </td>
		      	<td>{{n.createdAt | date: 'dd/MM/yyyy'}}</td>
		        <td>
		          <a ng-click="seleccionar(n)" class="btn btn-default btn-xs">
		          	Seleccionar
		          </a>
		        </td>
		      </tr>
		    </tbody>
		  </table>
		</div>
	</div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" type="button" ng-click="cancel()">
  	<i class="fa fa-times"></i> Cancelar
  </button>
</div>
