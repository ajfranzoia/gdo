<div class="modal-header">
  <h3 class="modal-title">
    Emitir componente | {{tipo}}
  </h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <form class="form" name="form">
        <div class="form-group">
          <p>Moneda del componente: {{component.moneda}}</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error': (form.$submitted && form.moneda.$invalid)}">
          <label>Convertir a:</label>
          <select name="moneda" required class="form-control" ng-model="moneda">
            <option value="" disabled>Seleccioná una opción</option>
            <option value="ARS" ng-show="component.moneda != 'ARS'">ARS</option>
            <option value="EUR" ng-show="component.moneda != 'EUR' && component.moneda != 'USD'">EUR</option>
            <option value="USD" ng-show="component.moneda != 'EUR' && component.moneda != 'USD'">USD</option>
          </select>
          <div ng-messages="form.$submitted && form.moneda.$error">
            <p ng-message="required" class="help-block">Por favor completá este campo</p>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="ok()">
    <i class="fa fa-file-o"></i> Emitir
  </button>
  <button class="btn btn-danger" type="button" ng-click="cancel()">
    <i class="fa fa-times"></i> Cancelar
  </button>
</div>
