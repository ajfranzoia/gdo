<ul class="pagination" ng-if="1 < pages.length">
  <li ng-class="{ disabled : pagination.current == 1 }" ng-if="boundaryLinks">
    <a href="" ng-click="setCurrent(1)">
      «
    </a>
  </li>
  <li class="ng-scope" ng-class="{ disabled : pagination.current == 1 }" ng-if="directionLinks">
    <a class="ng-binding" href="" ng-click="setCurrent(pagination.current - 1)">
      ‹
    </a>
  </li>
  <li ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" ng-repeat="pageNumber in pages track by $index">
    <a href="" ng-click="setCurrent(pageNumber)">
      {{ pageNumber }}
    </a>
  </li>
  <li class="ng-scope" ng-class="{ disabled : pagination.current == pagination.last }" ng-if="directionLinks">
    <a class="ng-binding" href="" ng-click="setCurrent(pagination.current + 1)">
      ›
    </a>
  </li>
  <li ng-class="{ disabled : pagination.current == pagination.last }" ng-if="boundaryLinks">
    <a href="" ng-click="setCurrent(pagination.last)">
      »
    </a>
  </li>
</ul>
