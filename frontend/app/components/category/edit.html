<div class="col-md-12">
  <h2 class="page-header"><i class="fa fa-pencil"></i> Editar categoria</h2>
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form" name="form" ng-submit="form.$valid && update()" novalidate autocomplete="off">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group" ng-class="{ 'has-error': (form.$submitted && form.nombre.$invalid)}">
              <label>Nombre</label>
              <input name="nombre" required type="text" ng-model="category.name" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-warning btn-block">
                GUARDAR
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
